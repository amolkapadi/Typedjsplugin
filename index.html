<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #typed {
        margin-top: 200px;
    }

    h1 {
        text-align: center;
    }

    .anim {
        color: red;
    }
</style>

<body>
    <div id="typed">
        <h1>Typed.js is a <strong>JavaScript</strong> library <span class="anim"></span></h1>
    </div>
   


    <script src="./typed.js"></script>
    <script>
        var typed = new Typed('.anim', {
            strings: [
                'These are the default values...',
                'You know what you should do?',
                'Use your own!',
                'Have a great day!'
            ],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true,
        });
    </script>
</body>

</html>
